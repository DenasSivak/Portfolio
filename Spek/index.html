<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   
   <script>
    
       let komikai =  Math.round(Math.random()*100);
       let atspek = '';
       
       while(atspek != komikai){
             let atspek = prompt('Spėk skaičių nuo 0 iki 100');
             if(komikai > atspek){
           alert('tavo skaičius per mažas');
       }else if(komikai < atspek){
           alert('Tavo skaičius per didelis');
       }else{
           alert('Tu atspėjai kompo skaičių');
       };
    };
       
    
    </script>
    
</body>
</html>
